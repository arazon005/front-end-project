<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="grid">
        <div class="grid-container">
          <div class="container-image">
            <img
              src="https://arknights.wiki.gg/images/5/56/Skadi_the_Corrupting_Heart_Elite_2.png" />
          </div>
          <div class="char-info">
            <span class="name">Skadi, the Corrupting Heart</span
            ><img
              class="container-pot"
              src="https://arknights.wiki.gg/images/5/52/Potential_4.png" />
            <img
              class="promotion"
              src="https://arknights.wiki.gg/images/2/27/Elite_2.png" />
            <span>Level:50</span>
          </div>
        </div>
        <div class="grid-container">
          <div class="container-image">
            <img
              src="https://arknights.wiki.gg/images/1/18/Fiammetta_Elite_2.png" />
          </div>
          <div class="char-info">Level: 60</div>
        </div>
        <div class="grid-container">
          <div class="container-image">
            <img src="https://arknights.wiki.gg/images/5/54/Blemishine.png" />
          </div>
          <div class="char-info">Level: 40</div>
        </div>
        <div class="grid-container">
          <div class="container-image">
            <img
              src="https://arknights.wiki.gg/images/3/34/M%C5%82ynar_Elite_2.png" />
          </div>
          <div class="char-info">Level: 40</div>
        </div>
        <div class="grid-container">
          <div class="container-image">
            <img
              src="https://arknights.wiki.gg/images/e/e9/Nearl_the_Radiant_Knight_Elite_2.png" />
          </div>
          <div class="char-info">Level: 50</div>
        </div>
        <div class="grid-container unowned">
          <div class="container-image">
            <img
              src="https://arknights.wiki.gg/images/e/ee/Ch%27en_Elite_2.png" />
          </div>
          <div class="char-info">Level: 1</div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
