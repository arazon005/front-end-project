      <dialog>
        <div class="modal-container">
          <form class="modal-form">
            <div class="modal-header">
              <a class="exit-modal">X</a>
            </div>
            <div class="whole-row">
              <div class="modal-column-left">
                <div>
                  <span class="modal-name"></span>
                  <img class="class-icon" src="" />
                </div>
                <div class="modal-image-container">
                  <img class="modal-image" src="" />
                  <div class="art-selector"></div>
                </div>
                <div class="description-container">
                  <span class="description"></span>
                </div>
              </div>
              <div class="modal-column-right">
                <div class="row">
                  <div class="promotion-buttons">
                    <img
                      class="promotion-selector"
                      id="e0"
                      src="images/e0.webp" />
                    <img
                      class="promotion-selector"
                      id="e1"
                      src="images/e1.webp" />
                    <img
                      class="promotion-selector"
                      id="e2"
                      src="images/e2.webp" />
                  </div>
                </div>
                <div class="row">
                  <div class="stat-mod">
                    <p>Level</p>
                    <p>
                      <input type="button" class="level-down" value="-" /><span
                        class="level"></span
                      ><input type="button" class="level-up" value="+" />
                    </p>
                    <p><img class="modal-pot" src="" alt="x" /></p>
                  </div>
                  <div class="stat-display">
                    <p class="hp"></p>
                    <p class="atk"></p>
                    <p class="def"></p>
                  </div>
                </div>
                <div class="row" id="skills">
                  <div class="0">
                    <p class="s1-name skill"></p>
                    <p>
                      <input type="button" class="s-down" value="-" /><img
                        class="skill-level"
                        src="images/1.webp" /><input
                        type="button"
                        class="s-up"
                        value="+" />
                    </p>
                  </div>
                  <div class="1">
                    <p class="s2-name skill"></p>
                    <p>
                      <input type="button" class="s-down" value="-" /><img
                        class="skill-level"
                        src="images/1.webp" /><input
                        type="button"
                        class="s-up"
                        value="+" />
                    </p>
                  </div>
                  <div class="2">
                    <p class="s3-name skill"></p>
                    <p>
                      <input type="button" class="s-down" value="-" /><img
                        class="skill-level"
                        src="images/1.webp" /><input
                        type="button"
                        class="s-up"
                        value="+" />
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
