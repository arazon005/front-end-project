<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="" id="filters">
        <img class="" id="vanguard" src="images/vanguard.webp" />
        <img class="" id="guard" src="images/guard.webp" />
        <img class="" id="defender" src="images/defender.webp" />
        <img class="" id="sniper" src="images/sniper.webp" />
        <img class="" id="caster" src="images/caster.webp" />
        <img class="" id="medic" src="images/medic.webp" />
        <img class="" id="supporter" src="images/supporter.webp" />
        <img class="" id="specialist" src="images/specialist.webp" />
      </div>
      <div class="search-bar">
        <input
          type="text"
          id="search"
          name="search"
          value=""
          placeholder="Search..." />
      </div>
    </header>
    <main>
      <div class="grid"></div>
      <dialog>
        <div class="modal-container">
          <form class="modal-form">
            <div class="modal-header">
              <a class="exit-modal">X</a>
            </div>
            <div class="modal-row">
              <div class="modal-column-left">
                <div>
                  <span class="modal-name"></span>
                  <img class="class-icon" src="" />
                </div>
                <div class="modal-image-container">
                  <img class="modal-image" src="" />
                  <div class="art-selector"></div>
                </div>
                <div class="description-container">
                  <p class="description"></p>
                </div>
              </div>
              <div class="modal-column-right">
                <div class="row">
                  <div class="promotion-buttons">
                    <img class="promotion-selector 0" src="images/e0.webp" />
                    <img class="promotion-selector 1" src="images/e1.webp" />
                    <img class="promotion-selector 2" src="images/e2.webp" />
                  </div>
                </div>
                <div class="row">
                  <div class="stat-mod">
                    <p>Level</p>
                    <p>
                      <input type="button" class="level-down" value="-" /><span
                        class="level"></span
                      ><input type="button" class="level-up" value="+" />
                    </p>
                    <p><img class="modal-pot" src="" alt="x" /></p>
                  </div>
                  <div class="stat-display">
                    <p class="hp"></p>
                    <p class="atk"></p>
                    <p class="def"></p>
                  </div>
                </div>
                <div class="row" id="skills">
                  <div class="skill-container 0">
                    <p class="s1-name skill"></p>
                    <p>
                      <input type="button" class="s-down" value="-" /><img
                        class="skill-level"
                        src="images/1.webp" /><input
                        type="button"
                        class="s-up"
                        value="+" />
                    </p>
                  </div>
                  <div class="skill-container 1">
                    <p class="s2-name skill"></p>
                    <p>
                      <input type="button" class="s-down" value="-" /><img
                        class="skill-level"
                        src="images/1.webp" /><input
                        type="button"
                        class="s-up"
                        value="+" />
                    </p>
                  </div>
                  <div class="skill-container 2">
                    <p class="s3-name skill"></p>
                    <p>
                      <input type="button" class="s-down" value="-" /><img
                        class="skill-level"
                        src="images/1.webp" /><input
                        type="button"
                        class="s-up"
                        value="+" />
                    </p>
                  </div>
                </div>
                <div class="description-container-mobile">
                  <p class="description mobile"></p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </dialog>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
